<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelian Tiket Konser</title>
</head>
<body>
    <!-- buat form pembelian tiket
    inputan nya
    1. nama lengkap
    2. nomor hp
    3. email
    4. foto bukti pembayaran
    5. jumlah tiket - pake input type number
    6. tanggal lahir
    7. alamat -->

    <center>
        <h1>PEMBELIAN TIKET KONSER</h1>
    </center>

    <label for="name">Nama</label>
    <input type="text" name="nama">

    <br>

    <label for="nomor">Nomor Hp</label>
    <input type="text" name="Nomor Hp">

    <br>

    <action="" method="get">
    <label for="email"> Email </label>
    <input type="email" name="email" />

    <br>

    <label for="foto">Bukti Pembayaran</label>
    <input type="file" name="Foto">

    <br>

    <label for="Jumlah Tiket">Jumlah Tiket</label>
    <input number="jumlah tiket" name="Jumlah Tiket">

    <br> 

    <label for="tanggal_lahir">Tanggal Lahir</label>
    <input type="date" name="tanggal_lahir">

    <br>

    <label for="Alamat">Alamat</label>
        <br>
        <textarea name="alamat" cols="50" rows="10"></textarea>

    <br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

</body>
</html>
