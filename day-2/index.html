<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        tag tabel digunakan untuk membuat table pada html,
    tr digunakan untuk membuat baris horizontal
    th digunakan untuk judul
    td digunakan untuk isi
     -->
    <table border="1" width="100%">
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th colspan="3" >
            kehadiran
        </th>
      </tr>
      <tr>
        <td align="center">1</td>
        <td align="center">Maise</td>
        <td align="center">11</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td align="center">2</td>
        <td align="center">Maise</td>
        <td align="center">11</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    <!-- tag center digunakan untuk menengahkan elemen pada html -->
    <center>
        <h1>Biodata saya</h1>
    </center>
  </body>
</html>
